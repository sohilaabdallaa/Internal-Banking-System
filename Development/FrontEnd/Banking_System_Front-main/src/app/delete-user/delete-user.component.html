<div class="container">
    <div *ngIf="apiError.length > 0" class="alert alert-danger">
      {{ apiError }}
    </div>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="DeleteUserForm" (ngSubmit)="handleDeleteUser(DeleteUserForm)">
          <div class="mb-3">
            <label for="exampleInputnationalID" class="form-label"
              >User nationalID</label
            >
            <input
              formControlName="nationalId"
              type="number"
              class="form-control mb-2"
              id="nationalId"
            />
            <div
              class="form-text"
              *ngIf="
                DeleteUserForm.get('nationalId')?.errors &&
                DeleteUserForm.get('nationalId')?.touched
              "
            >
              <p
                *ngIf="DeleteUserForm.get('nationalId')?.getError('pattern')"
                class="m-0"
              >
                nationalId ID Special characters, Characters and Spaces are not
                allowed
              </p>
              <p
                *ngIf="DeleteUserForm.get('nationalId')?.getError('maxlength')"
                class="m-0"
              >
                nationalId max length is 14
              </p>
              <p
                *ngIf="DeleteUserForm.get('nationalId')?.getError('required')"
                class="m-0"
              >
                nationalId is required
              </p>
            </div>
            <!-- <div id="nationalIDHelp" class="form-text">We'll never share your nationalID with anyone else.</div> -->
          </div>
          <button type="submit" class="btn btn-primary">Submit <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i></button>
        </form>
      </div>
    </div>
  </div>
